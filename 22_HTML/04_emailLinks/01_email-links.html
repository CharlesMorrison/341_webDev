<html>
	<head>
		<title>Email Links</title>
	</head>
	<body>
		<p>
			Prepending "mailto:" in front of an email address tells a browser that this is an email and that it should open the default email application to send an email to the spcified address. 
		</p>
		<a href="mailto:jon@example.org">Email Jon</a>
	</body>
</html>
